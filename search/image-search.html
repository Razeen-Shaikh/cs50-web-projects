<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Google Image Search</title>
</head>
<body>
    <div class="container-fluid d-flex align-items-center justify-content-end">
        <a class="p-2 m-3" href="index.html">Back to Google Search</a>
    </div>
    <div class="main container-fluid d-flex flex-column justify-content-center align-items-center">
        <div class="m-3 position-relative d-inline-block">
            <img class="m-0" src="googlelogo_color_272x92dp.png" alt="Google Logo">
            <p class="img m-0 text-primary text-right position-absolute">images</p>
        </div>
        <form action="https://google.com/search" class="container-fluid d-flex flex-column justify-content-center align-items-center">
            <input type="hidden" name="tbm" value="isch">
            <input class="query mb-2 p-3" type="text" name="q" autocomplete="off">
        </form>
    </div>
</body>
</html>
