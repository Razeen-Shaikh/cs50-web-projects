{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}

{% if request.GET.q %}
    <h1>Searched Pages...</h1>
{% else %}
    <h1>All Pages</h1>
{% endif %}

<ul>
    {% for entry in entries %}
    <li class="ml-2">
        <a href="{% url 'wiki:entry' entry %}">{{ entry }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
